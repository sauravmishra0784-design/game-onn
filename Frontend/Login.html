<!DOCTYPE html>
<html>
<head>
  <title>Game ONN - Login</title>
  <style>
    body { font-family: Arial; background: #111; color: white; text-align: center; }
    form { background: #222; padding: 20px; margin: 100px auto; width: 300px; border-radius: 10px; }
    input { width: 90%; padding: 8px; margin: 8px 0; border: none; border-radius: 5px; }
    button { background: blue; color: white; padding: 10px; border: none; border-radius: 5px; width: 100%; }
    button:hover { background: darkblue; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Game ONN - Login</h2>
  <form id="loginForm">
    <input type="text" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="register.html" style="color: lightblue;">Register here</a></p>

  
   <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    const response = await fetch("http://localhost:3000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    if (response.ok) {
        const result = await response.json();
        localStorage.setItem('userId', result.user_id);
        localStorage.setItem('username', result.username);
        window.location.href = 'index.html'; 
    } else {
        const result = await response.text();
        alert(result);
    }
});
</script>
</body>
</html>
