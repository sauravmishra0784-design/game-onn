<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Game ONN</title>
    <style>
        body { font-family: Arial, sans-serif; background: #1a1a1a; color: white; }
        .container { padding: 20px; }
        h1, h2 { color: #d9534f; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #444; text-align: left; }
        thead { background-color: #333; }
        .cancel-btn { 
            background: #d9534f; 
            color: white; 
            border: none; 
            padding: 8px 12px; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        .cancel-btn:hover { opacity: 0.9; }
        .nav-buttons a {
            text-decoration: none; 
            background-color: #5cb85c; 
            color: white; 
            padding: 10px 15px; 
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>

        
        <h2>Current Bookings</h2>
        <table id="bookings-table">
            <thead>
                <tr>
                    <th>Booking ID</th>
                    <th>Username</th>
                    <th>Slot Name</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Snacks Ordered</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="bookings-tbody"></tbody>
        </table>
    </div>


 <div class="nav-buttons" style="margin-bottom: 40px; text-align: left;">
    <a href="admins_users.html" style="margin-right: 15px;">View All Users</a>
    <a href="admin_games.html">Manage Games</a>
    <a href="admin_login.html" style="color: #d9534f; text-decoration: none; float: right;">Logout</a>
</div>
    <script>
        async function fetchTodaysBookings() {
            try {
                const response = await fetch('http://localhost:3000/admin/bookings/current');
             const bookings = await response.json();
                const tbody = document.getElementById('bookings-tbody');
                tbody.innerHTML = '';
                
                bookings.forEach(booking => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${booking.booking_id}</td>
                        <td>${booking.username}</td>
                        <td>${booking.slot_name}</td>
                        <td>${new Date(booking.start_time).toLocaleString()}</td>
                        <td>${new Date(booking.end_time).toLocaleString()}</td>
                        <td>${booking.ordered_snacks || 'None'}</td>
                        <td>
                            <button class="cancel-btn" onclick="cancelBooking(${booking.booking_id})">
                                Cancel
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching bookings:', error);
                alert('Error loading bookings');
            }
        }

        async function cancelBooking(bookingId) {
            if (!confirm('Are you sure you want to cancel this booking?')) {
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/bookings/${bookingId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Booking cancelled successfully!');
                    fetchTodaysBookings();
                } else {
                    const error = await response.text();
                    alert('Error: ' + error);
                }
            } catch (error) {
                console.error('Error cancelling booking:', error);
                alert('Error cancelling booking');
            }
        }

        window.onload = fetchTodaysBookings;
    </script>
</body>
</html>
