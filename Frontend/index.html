<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game ONN - Dashboard</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #121212; 
            color: white; 
            margin: 0; 
            padding: 0; 
            text-align: center;
        }
        .header { 
            background: linear-gradient(135deg, #003087, #0072ce);
            padding: 60px 20px;
        }
        .header h1 { 
            color: white; 
            margin: 0;
            font-size: 3em;
        }
        .header p {
            color: #ccc;
            margin-top: 10px;
            font-size: 1.3em;
        }
        .main-content { 
            padding: 100px 20px; 
            background: #1a1a1a;
        }
        .main-content h2 { 
            color: #0072ce;
            margin-bottom: 20px;
            font-size: 2.8em;
        }
        .main-content p {
            font-size: 1.2em;
            color: #ccc;
            max-width: 600px;
            margin: 0 auto 30px;
        }
        .book-button {
            display: inline-block;
            background: #0072ce;
            color: white;
            padding: 18px 35px;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .book-button:hover { 
            background: #005bb5;
            transform: translateY(-3px);
        }

        .games-section {
            padding: 80px 20px;
            background: #2a2a2a;
        }
        .games-section h2 {
            color: #0072ce;
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.5em;
        }

        .game-list {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .game-item {
            display: flex;
            background: #2a2a2a;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            border-left: 5px solid #0072ce;
            transition: transform 0.3s ease;
        }
        
        .game-item:hover {
            transform: translateX(10px);
        }

        .game-image {
            width: 200px;
            height: 150px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            flex-shrink: 0;
        }

        .game-info {
            padding: 25px;
            flex-grow: 1;
            text-align: left;
        }

        .game-title {
            font-size: 1.5em;
            color: white;
            margin: 0 0 10px 0;
        }

        .game-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .game-genre {
            background: #4CAF50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .game-type {
            background: #2196F3;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .game-players {
            background: #FF9800;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .game-description {
            color: #ccc;
            line-height: 1.5;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="user-info" style="text-align: right; padding: 10px 20px; background-color: #222; border-bottom: 1px solid #444;">
    <span id="welcome-message"></span>
    <a href="#" onclick="logout()" style="color: #d9534f; margin-left: 15px; text-decoration: none;">Logout</a>
</div>

    <div class="header">
        <h1>üéÆ GAME ONN</h1>
        <p>PlayStation 5 Gaming Experience</p>
    </div>

    <div class="main-content">
    <h2>Ready to Game?</h2>
    <p>Book your PS5 station and dive into next-gen gaming with exclusive titles and premium performance.</p>
    <a href="#" id="book-btn" class="book-button">üéÆ Book Your PS5 Station</a>
    
    <div style="margin-top: 40px; display: flex; justify-content: center; gap: 25px; flex-wrap: wrap;">
        <a href="my_bookings.html" style="color: #4CAF50; text-decoration: none; padding: 12px 25px; border: 2px solid #4CAF50; border-radius: 8px; transition: all 0.3s;">
            üìã My Bookings
        </a>
        <a href="snacks.html" style="color: #FF9800; text-decoration: none; padding: 12px 25px; border: 2px solid #FF9800; border-radius: 8px; transition: all 0.3s;">
            üçï Order Snacks
        </a>
    </div>
</div>

    <section class="games-section">
        <h2>üéÆ Our Game Library</h2>
        <div id="games-showcase" class="game-list">
            <div style="text-align: center; color: #888; padding: 40px;">
                Loading our awesome game collection...
            </div>
        </div>
    </section>

  <script>
const username = localStorage.getItem('username');
if (username) {
    document.getElementById('welcome-message').textContent = `Welcome, ${username}!`;
}

function logout() {
    localStorage.removeItem('userId');
    localStorage.removeItem('username');
    window.location.href = 'login.html';
}

// üü¢ Remove this old auto-login redirect
// window.onload = function() { ... };

async function loadGames() {
    try {
        const response = await fetch('http://localhost:3000/admin/games');
        const games = await response.json();
        const container = document.getElementById('games-showcase');
        container.innerHTML = '';

        if (games.length === 0) {
            container.innerHTML = '<div style="text-align: center; color: #888; padding: 40px;">No games available yet.</div>';
            return;
        }

        games.forEach(game => {
            const details = gameDetails[game.game_name] || gameDetails.default;
            const gameItem = document.createElement('div');
            gameItem.className = 'game-item';
            gameItem.innerHTML = `
                <div class="game-image"><div style="font-size: 3em;">${details.icon}</div></div>
                <div class="game-info">
                    <h3 class="game-title">${game.game_name}</h3>
                    <div class="game-meta">
                        <span class="game-genre">${game.genre || 'ACTION'}</span>
                        <span class="game-type">${details.type}</span>
                        <span class="game-players">${details.players}</span>
                    </div>
                    <p class="game-description">${details.description}</p>
                </div>
            `;
            container.appendChild(gameItem);
        });
    } catch (error) {
        console.log('Could not load games');
        document.getElementById('games-showcase').innerHTML = 
            '<div style="text-align: center; color: #888; padding: 40px;">Games loading soon...</div>';
    }
}
loadGames();

// üü¢ Book Button Logic
document.getElementById("book-btn").addEventListener("click", function() {
    const userId = localStorage.getItem("userId");
    if (userId) {
        window.location.href = "dashboard.html"; // logged in ‚Üí dashboard
    } else {
        window.location.href = "login.html"; // not logged in ‚Üí login
    }
});
</script>

</body>
</html>
